<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- costum style sheet (css) file -->
    <link rel="stylesheet" href="./style.css">
    <title>Random Bacground</title>
</head>
<body>
    <!-- header and main heading -->
    <header>
        <h1>crazy colors</h1>
    </header>

    <!-- coloring area and its control -->
    <main>
        <!-- box to show background color -->
        <article class="coloringArea">paint me</article>

        <!-- box for controls includs button and input to change the prev box background -->
        <article class="control">
            <!-- button to set randomly color using hexa -->
            <button class="randomColor">choose random color</button>

            <h3>or</h3>

            <form action="" >
                <label>type hexa color</label>
                <!-- input to write color as hexa -->
                <input type="text" class="hexaText" minlength="4" maxlength="9">
            </form>

        </article>
    </main>


    <script src="./script.js"></script>
</body>
</html>
